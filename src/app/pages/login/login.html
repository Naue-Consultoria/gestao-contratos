<app-login-layout
    [title]="''"
    primaryBtnText="ENTRAR"
    (submit)="submit()"
    [disablePrimaryBtn]="!loginForm.valid"
>
    <img 
        src="/logoNaue.png" 
        alt="Naue Consultoria" 
        class="login-logo"
        style="display: block; margin: 0 auto 24px auto; width: 200px; height: auto;"
    />
    
    <form [formGroup]="loginForm">
        <app-login-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="Digite seu email"
        >
            <svg width="18" height="18" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 5C3 4.44772 3.44772 4 4 4H16C16.5523 4 17 4.44772 17 5V15C17 15.5523 16.5523 16 16 16H4C3.44772 16 3 15.5523 3 15V5Z" stroke="#9ca3af" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M3 5L10 10L17 5" stroke="#9ca3af" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </app-login-primary-input>
        
        <app-login-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Senha"
            placeholder="Digite sua senha"
        >
            <svg width="18" height="18" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="3" y="10" width="14" height="8" rx="2" stroke="#9ca3af" stroke-width="1.5"/>
                <path d="M7 10V6C7 3.79086 8.79086 2 11 2C13.2091 2 15 3.79086 15 6V10" stroke="#9ca3af" stroke-width="1.5" stroke-linecap="round"/>
                <circle cx="10" cy="14" r="1" fill="#9ca3af"/>
            </svg>
        </app-login-primary-input>
        
        <a class="forgot-pwd-link" routerLink="/esqueceu-senha">Esqueceu sua senha?</a>
    </form>
</app-login-layout>
