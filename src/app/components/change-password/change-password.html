<div class="change-password-container">
  <div class="change-password-card">
    <div class="card-header">
      <h2>{{ isFirstLogin ? 'Criar Nova Senha' : 'Alterar Senha' }}</h2>
      <p class="subtitle" *ngIf="isFirstLogin">
        Por segurança, você precisa criar uma nova senha para continuar
      </p>
    </div>

    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <!-- Campo de senha atual (apenas se não for primeiro login) -->
      <div class="form-group" *ngIf="!isFirstLogin">
        <label for="current_password">Senha Atual</label>
        <div class="password-input-wrapper">
          <input
            id="current_password"
            [type]="showCurrentPassword ? 'text' : 'password'"
            formControlName="current_password"
            class="form-control"
            placeholder="Digite sua senha atual"
            [class.is-invalid]="changePasswordForm.get('current_password')?.invalid && changePasswordForm.get('current_password')?.touched"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility('current')"
          >
            <i class="fas" [ngClass]="showCurrentPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
        <div class="invalid-feedback" *ngIf="changePasswordForm.get('current_password')?.invalid && changePasswordForm.get('current_password')?.touched">
          {{ getErrorMessage('current_password') }}
        </div>
      </div>

      <!-- Campo de nova senha -->
      <div class="form-group">
        <label for="new_password">Nova Senha</label>
        <div class="password-input-wrapper">
          <input
            id="new_password"
            [type]="showNewPassword ? 'text' : 'password'"
            formControlName="new_password"
            class="form-control"
            placeholder="Digite sua nova senha"
            [class.is-invalid]="changePasswordForm.get('new_password')?.invalid && changePasswordForm.get('new_password')?.touched"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility('new')"
          >
            <i class="fas" [ngClass]="showNewPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
        <div class="invalid-feedback" *ngIf="changePasswordForm.get('new_password')?.invalid && changePasswordForm.get('new_password')?.touched">
          {{ getErrorMessage('new_password') }}
        </div>
      </div>

      <!-- Campo de confirmação de senha -->
      <div class="form-group">
        <label for="confirm_password">Confirmar Nova Senha</label>
        <div class="password-input-wrapper">
          <input
            id="confirm_password"
            [type]="showConfirmPassword ? 'text' : 'password'"
            formControlName="confirm_password"
            class="form-control"
            placeholder="Confirme sua nova senha"
            [class.is-invalid]="changePasswordForm.get('confirm_password')?.invalid && changePasswordForm.get('confirm_password')?.touched"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility('confirm')"
          >
            <i class="fas" [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
        <div class="invalid-feedback" *ngIf="changePasswordForm.get('confirm_password')?.invalid && changePasswordForm.get('confirm_password')?.touched">
          {{ getErrorMessage('confirm_password') }}
        </div>
      </div>

      <!-- Requisitos de senha -->
      <div class="password-requirements">
        <p class="requirements-title">A senha deve conter:</p>
        <ul>
          <li [class.valid]="changePasswordForm.get('new_password')?.value?.length >= 6">
            <i class="fas fa-check-circle"></i> Mínimo de 6 caracteres
          </li>
        </ul>
      </div>

      <!-- Botões -->
      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="loading">
          <span *ngIf="!loading">Alterar Senha</span>
          <span *ngIf="loading">
            <i class="fas fa-spinner fa-spin"></i> Alterando...
          </span>
        </button>
        
        <button type="button" class="btn btn-secondary" *ngIf="!isFirstLogin" (click)="router.navigate(['/dashboard'])">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
