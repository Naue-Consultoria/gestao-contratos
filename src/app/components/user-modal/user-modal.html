<div class="modal" [class.active]="isOpen" (click)="onBackdropClick($event)">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">{{ modalTitle }}</h2>
        <button class="close-btn" (click)="onClose()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div class="form-group">
        <label class="form-label">Nome Completo *</label>
        <input 
          type="text" 
          class="form-control" 
          placeholder="Digite o nome completo"
          [(ngModel)]="userData.name"
          [disabled]="loading">
      </div>
  
      <div class="form-group">
        <label class="form-label">Email *</label>
        <input 
          type="email" 
          class="form-control" 
          placeholder="email@naue.com.br"
          [(ngModel)]="userData.email"
          [disabled]="loading">
      </div>
  
      <div class="form-group">
        <label class="form-label">Nível de Acesso *</label>
        <select class="form-control" [(ngModel)]="userData.role" [disabled]="loading">
          <option *ngFor="let role of roleOptions" [value]="role.value">
            {{ role.label }}
          </option>
        </select>
        <small style="color: var(--text-gray); font-size: 0.75rem; margin-top: 0.25rem; display: block;">
          Administradores têm acesso total ao sistema
        </small>
      </div>

      <!-- Campo de senha apenas para criação -->
      <div class="form-group" *ngIf="!isEditMode">
        <label class="form-label">Senha Temporária</label>
        <div style="display: flex; gap: 0.5rem;">
          <input 
            type="text" 
            class="form-control" 
            [(ngModel)]="userData.password"
            readonly
            style="flex: 1;">
          <button 
            type="button" 
            class="btn btn-secondary"
            (click)="generatePassword()"
            [disabled]="loading"
            style="flex: none; padding: 0.625rem;">
            <i class="fas fa-refresh"></i>
          </button>
        </div>
        <small style="color: var(--text-gray); font-size: 0.75rem; margin-top: 0.25rem; display: block;">
          O usuário será obrigado a trocar esta senha no primeiro login
        </small>
      </div>

      <!-- Aviso para modo de edição -->
      <div class="form-group" *ngIf="isEditMode">
        <div style="background: rgba(59, 130, 246, 0.1); border: 1px solid rgba(59, 130, 246, 0.2); border-radius: 8px; padding: 12px;">
          <div style="display: flex; align-items: center; gap: 0.5rem; color: #3b82f6;">
            <i class="fas fa-info-circle"></i>
            <strong>Modo de Edição</strong>
          </div>
          <small style="color: var(--text-gray); margin-top: 0.25rem; display: block;">
            Para alterar a senha, use a opção "Resetar Senha" na lista de usuários
          </small>
        </div>
      </div>
  
      <div class="modal-footer">
        <button class="btn btn-primary" (click)="onSave()" [disabled]="loading">
          <span *ngIf="!loading">
            <i class="fas" [class.fa-save]="!isEditMode" [class.fa-edit]="isEditMode"></i>
            {{ saveButtonText }}
          </span>
          <span *ngIf="loading">
            <i class="fas fa-spinner fa-spin"></i>
            {{ saveButtonText }}
          </span>
        </button>
        <button class="btn btn-secondary" (click)="onClose()" [disabled]="loading">
          Cancelar
        </button>
      </div>
    </div>
  </div>
