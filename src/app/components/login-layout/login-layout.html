<main>
  <section class="container">
    <div class="header">
      <img src="logoNaue.png" alt="Logo da Naue Consultoria" class="logo" />
      <div class="title">
        <h1>Naue Consultoria</h1>
        <h2>Gestão de Contratos</h2>
      </div>
    </div>
    
    <h3 class="page-title" *ngIf="title">{{ title }}</h3>
    
    <div class="form-wrapper">
      <ng-content></ng-content>
    </div>
    
    <button 
      class="btn-primary" 
      (click)="submit()" 
      [disabled]="disablePrimaryBtn"
      *ngIf="primaryBtnText"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
        <polyline points="10 17 15 12 10 7"></polyline>
        <line x1="15" y1="12" x2="3" y2="12"></line>
      </svg>
      {{ primaryBtnText }}
    </button>
    
    <button 
      class="btn-secondary" 
      (click)="navigate()" 
      *ngIf="secondaryBtnText"
    >
      {{ secondaryBtnText }}
    </button>
    
    <div class="footer">
      <p>© 2025 Naue Consultoria - Todos os direitos reservados</p>
    </div>
  </section>
</main>
